<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Me Gusta</title>        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav class="bloqueSuperior">
            <h1>Network</h1>
        </nav>
        <div class="bloquePrincipalDos">
            <h1>Your Feed</h1>
            <div class="bloqueGeneral">
                <div class="bloqueUsuario">
                    <div class="bloqueAvatar">
                        <img src="img/avatar.png" alt="avatar usuario">
                        <a href="#">Add on Avatar</a>
                        <span>James Doe</span>
                    </div>
                </div>
                <div class="bloqueInformacionDos">
                    <div class="bloqueDetalle" id="NeilM">
                        <div class="bloqueDatosUsuario">
                            <div class="nombreUsuarioDos">
                                <h1>Neil M</h1>
                            </div>
                            <div class="infoLikesDos">
                                <span class="cantidadLike">9 like(s)</span>
                                <button class="botonLike" onclick="sumarLike()">Like</button>
                            </div>
                        </div>
                        <div class="bloqueDescripcionDos">
                            <p class="descripcionUsuarioDos">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                        </div>
                    </div>
                    <div class="bloqueDetalle" id="NicholeK">
                        <div class="bloqueDatosUsuario">
                            <div class="nombreUsuarioDos">
                                <h1>Nichole K</h1>
                            </div>
                            <div class="infoLikesDos">
                                <span class="cantidadLike">12 like(s)</span>
                                <button class="botonLike" onclick="sumarLike()">Like</button>
                            </div>
                        </div>
                        <div class="bloqueDescripcionDos">
                            <p class="descripcionUsuarioDos">Just finished my <a href="#">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="bloqueDetalle" id="JimR">
                        <div class="bloqueDatosUsuario">
                            <div class="nombreUsuarioDos">
                                <h1>Jim R</h1>
                            </div>
                            <div class="infoLikesDos">
                                <span class="cantidadLike">9 like(s)</span>
                                <button class="botonLike" onclick="sumarLike()">Like</button>
                            </div>
                        </div>
                        <div class="bloqueDescripcionDos">
                            <p class="descripcionUsuarioDos">I can't stop listening to the <a href="#">new album</a>. Who ese is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
